<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>A Lighted Story</title>
	<style type="text/css">
		html{border: none; overflow: hidden; background-color: #000; height: 100%;}
		body{border: none; background-color: #000; margin:0; padding:0;}
	</style>
</head>
<body>
	<div id="wrapper"></div>
	<script type="text/javascript" src="http://www.kongregate.com/javascripts/kongregate_api.js"></script>
	<script type="text/javascript">
		var VERSION = '1.0.0-3';
		// kongregate api
		kongregateAPI.loadAPI(function(){
			kongregate = kongregateAPI.getAPI();
			document.getElementById('wrapper').innerHTML = '<iframe id="gameFrame" style="margin:0; border:0 none; padding:0; width:960px; height:540px; background:#000;" src="" frameborder="0"></iframe>';
			var iframe = document.getElementById('gameFrame');
			iframe.src = 'kongregate/' + VERSION + '/index.html';
			window.onmessage = function(e){
				if(e.origin !== location.origin) return;
				kongregate.stats.submit(e.data.name, e.data.val);
			};
		});
	</script>
	<script type="text/javascript">
		// stat to lastleaf.me
		(function() {
			var env = {};
			env.u = document.location.href;
			env.sw = screen.width;
			env.sh = screen.height;
			if(document.referrer && document.referrer != "") {
				env.rf = document.referrer;
			}
			var params = [];
			for(var key in env) {
				if(env.hasOwnProperty(key)) {
					params.push(encodeURIComponent(key) + "=" + encodeURIComponent(env[key]));
				}
			}
			var img = new Image();
			img.src = 'http://lastleaf.me/plugins/xsite_tracking/a.gif?' + params.join('&');
		})();
	</script>
</body>
</html>
